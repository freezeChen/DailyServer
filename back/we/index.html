<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" href="index.css" rel="stylesheet">
    <script type="text/javascript" src="websocket.js">
    </script>
</head>
<body>

<div class="talk_con">
    <div class="talk_show" id="words">
        <div class="atalk"><span id="asay">A说：吃饭了吗？</span></div>
        <div class="btalk"><span id="bsay">B说：还没呢，你呢？</span></div>
    </div>
    <div class="talk_input">
        <select class="whotalk" id="who">
            <option value="0">A说：</option>
            <option value="1">B说：</option>
        </select>
        <input type="text" class="talk_word" id="talkwords">
        <input type="button" value="发送" class="talk_sub" id="talksub">

    </div>

</div>

<div class="talk_link">
    登录<input type="text" id='id' value="5">
    发送<input type="text" id="toid" value="6">
    <div class="talk_btn">
        <button onclick="link()">连接</button>
        <button onclick="auth()">登录</button>
    </div>

</div>

</body>
</html>
